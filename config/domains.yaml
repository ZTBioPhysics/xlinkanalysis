# Domain Definitions for Cross-link Analysis
#
# This file defines protein domain boundaries for residue annotation.
# Modify this file to adapt the analysis to different proteins.
#
# Format:
#   domain_name:
#     ranges: [[start1, end1], [start2, end2], ...]
#     color: "#HEXCODE"  (optional, for visualization)
#     description: "text" (optional)

domains:
  NTD:
    ranges: [[1, 100]]
    color: "#1f77b4"
    description: "N-terminal domain"

  CTD:
    ranges: [[101, 200]]
    color: "#ff7f0e"
    description: "C-terminal domain"

